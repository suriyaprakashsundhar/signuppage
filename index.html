<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container rounded-3">
        <div class="row mt-4">
            <div class="col-lg-6 col-sm-12 imagecol">
                <img src="https://img.freepik.com/free-vector/sign-up-concept-illustration_114360-7885.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-lg-6 col-sm-12 formcol">
                <h2>Sign Up</h2>
                <form id="myForm">
                    <label for="name" class="mt-3">Name</label>
                    <input type="text" id="name" name="name" class="form-control">
                    <label for="email" class="mt-3">Email</label>
                    <input type="email" id="email" name="email" class="form-control">
                    <label for="phone" class="mt-3">Phone Number</label>
                    <input type="number" id="phone" name="phone" class="form-control">
                    <label for="password" class="mt-3">Password</label>
                    <input type="password" id="password" name="password" class="form-control">
                    <label for="confirmpassword" class="mt-3">Confirm Password</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" class="form-control">
                    <div class="buttondiv">
                        <button type="submit" class="btn mt-3">Create Account</button>
                        <p class="mt-2 mb-3">Already have an account? <a href="">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./script.js"></script> 
</body>
</html>
